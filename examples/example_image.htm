<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pick Your Glasses</title>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="../js/objectdetect.js"></script>
	<script src="../js/jquery.objectdetect.js"></script>
	<script src="../data/objectdetect.frontalface.js"></script>
	<script>
	
	$(window).load(function() {
		$("#face").objectdetect("all", {classifier: objectdetect.frontalface}, function(coords) {
			$("<div />", {
				"css": {
					"border":   "2px solid #FFF",
					"position":	"absolute",
					"left":		($("#face").offset().left + coords[0][0]) + "px",
					"top":		($("#face").offset().top  + coords[0][1]) + "px",
					"width": 	coords[0][2] + "px",
					"height": 	coords[0][3] + "px"
				}
			}).appendTo("body");
		});
	});
	
    </script>
</head>

<body>
	<h1>Image</h1>
	<img id="face" src="img/face.jpg">
	<div id="image-result">
</body>
</html>
